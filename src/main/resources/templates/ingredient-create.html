<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{frags :: head}" />
</head>
<body class="bg-dark text-white">

	<header th:replace="~{frags :: header}"></header>
	
	
	<div class="d-flex align-items-center flex-column mb-5">
		<form class="my-form text-secondary mb-5 fw-semibold" th:object="${ingredient}" method="POST">
			<h4 class="text-center text-danger py-3">Aggiungi un nuovo igrediente</h4>
		  	<div class="mb-3">
			  	<label for="name" class="form-label">Nome</label>
		  		<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
		 		<div th:if="${#fields.hasErrors('name')}">
					<ul class="mt-2">
				   		<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="fw-normal text-danger"></li>
					</ul>
				</div>
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label" for="allergens">Contiene Allergeni</label>
				<input class="form-check-input" type="checkbox" id="allergens" th:field="*{allergens}">
				<div th:if="${#fields.hasErrors('allergens')}">
					<ul class="mt-2">
				   		<li th:each="err : ${#fields.errors('allergens')}" th:text="${err}" class="fw-normal text-danger"></li>
					</ul>
				</div>
			</div>
			<div class="d-flex justify-content-end">
			 	<button type="submit" class="btn btn-danger"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
		</form>
		
		<a href="/pizzas" class="btn btn-danger">Torna al Men√π</a>
	</div>

</body>
</html>
